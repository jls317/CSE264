<html>
    <head>
        <title>My Calculator</title>
        <link rel="stylesheet" type="text/css" href="mystyle.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <div id="calc">

            <br>
            <div id="display">
            </div>
            <br>


            <div id="right">
                <div id="divide" onclick="divide()">
                    <p>&#247;</p>
                </div> 

            </div>
            <div id="clearAll" onclick="clearAll()">
                <p>C</p>
            </div>
            <div id="clear" onclick="dispclr()">
                <p>CLEAR</p>
            </div>
            <div id="numbers">
                <div id="functions">
                    <div id="mult" onclick="multiply()">
                        <p>&#42;</p>
                    </div>
                    <div id="sub" onclick="subtract()">
                        <p>-</p>
                    </div>
                    <div id="add" onclick="add()">
                        <p>+</p>
                    </div>
                    <div id="push" onclick="push()">
                        <p>PUSH</p>
                    </div>
                </div>
                <div id="numright">
                    <div id="nine" onclick="dispadd(9)">
                        <p>9</p>
                    </div>
                    <div id="six" onclick="dispadd(6)">
                        <p>6</p>
                    </div>
                    <div id="three" onclick="dispadd(3)">
                        <p>3</p>
                    </div>
                    <div id="dec" onclick="dispadd('.')">
                        <p>.</p>
                    </div>
                </div>

                <div id="nummid">
                    <div id="eight" onclick="dispadd(8)">
                        <p>8</p>
                    </div>
                    <div id="five" onclick="dispadd(5)">
                        <p>5</p>
                    </div>
                    <div id="two" onclick="dispadd(2)">
                        <p>2</p>
                    </div>
                    <div id="zero" onclick="dispadd(0)">
                        <p>0</p>
                    </div>
                </div>

                <div id="numleft">
                    <div id="seven" onclick="dispadd(7)">
                        <p>7</p>
                    </div>
                    <div id="four" onclick="dispadd(4)">
                        <p>4</p>
                    </div>
                    <div id="one" onclick="dispadd(1)">
                        <p>1</p>
                    </div>
                    <div id="posneg" onclick="changesign()">
                        <p>&#177;</p>
                    </div>
                </div>
            </div>
            <h1> Made by Jeffrey Stewart </h1>
        </div>
        <script src="myscript.js"></script>
    </body>
</html>
