<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title> Minesweeper </title>

    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="script.js"></script>

</head>

<body>
    <div id="title">
        <h1>Minesweeper</h1>
        <p> Made by Jeffrey Stewart </p>
    </div>
    <div id="controls" action="">
        <fieldset data-role="controlgroup" data-type="horizontal">
            <form id="options">

                <label id="prompt"> Select Difficulty </label>
                <div id="radioOptions">
                    <label for="checkEasy">Easy<br />
                <input type="radio" name="difficulty" value="easy" id="checkEasy" checked="checked" onclick="checkedEasy()"/>
                </label>
                    <label for="checkMedium">Medium<br />
                <input type="radio" name="difficulty" value="medium" id="checkMedium" onclick="checkedMedium()">
                </label>
                    <label for="checkHard">Hard<br />
                <input type="radio" name="difficulty" value="hard" id="checkHard" onclick="checkedHard()"/>
                </label>
                </div>
                <br><br><br>
                <div id="customBoard">
                    <label for="customHeight">Height<br />
                    <input type="number" value="10" min="1" max="30" id="customHeight" />
                </label>
                    <label for="customWidth">Width<br />
                    <input type="number" value="10" min="1" max="30" id="customWidth" />
                </label>
                    <label for="customBombs">Bombs <br />
                    <input type="number" value="10" min="1" max="900" id="customBombs" />
                </label>
                </div>
                <label for="submitOptions"> 
                <button type="button" id="submitOptions" onclick="startGame()"> Start! </button>
            </label>
            </form>
    </div>
    <div id="board" oncontextmenu="return false;">
        <div id="game_info">
            <img id="lock_image" src="lock.png" height="18px" width="18px"></img>
            <div id="selected">0</div>
            <br>
            <p><span id="seconds">00</span>:<span id="tens">00</span></p>
        </div>
        
        <table id="gameBoard">
            <tbody>
            </tbody>
        </table>
    </div>

</body>

</html>
